<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Estad√≠sticas Puestos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<h2>Estadisticas - Sitios</h2>
<hr/>

<table class="table table-sm">
  <tr>
    <th>Sitio</th>
    <th>Cantidad de Intervenciones</th>

  </tr>
  <tr th:each="sitio : ${listaEstadisticas}">
    <td th:text="${sitio.getNombreSitio()}">
    <td th:text="${sitio.getCantidadTickets()}"></td>
  </tr>
</table>

<table class="table table-sm">
  <tr>
    <th>Sitio con Menor Tickets</th>

  </tr>
  <tr th:each="sitio : ${listaSitioMinimo}">
    <td th:text="${sitio.getMinimo()}">

  </tr>
</table>
</body>
</html>
